[general]
import = [ "~/.config/alacritty/theme.toml" ]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[window]
opacity = 0.7
blur = true
decorations = "full"
padding ={ x = 5, y = 5 }

[scrolling]
history = 10_000
multiplier = 10

[selection]
semantic_escape_chars = "|:\"' {}()[]<>"
save_to_clipboard = true

[font]
size = 14.5

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.offset]
x = 0
y = 3

[font.glyph_offset]
x = 0
y = 1

[cursor]
style = { shape = "Underline", blinking = "On" }
vi_mode_style = { shape = "Underline", blinking = "On" }
unfocused_hollow = false
thickness = 0

[keyboard]
bindings = [
  { key = "N", mods = "Command" ,action = "SpawnNewInstance" },
  { key = "C", mods = "Command" ,action = "Copy" },
  { key = "V", mods = "Command" ,action = "Paste" },
  { key = "F", mods = "Command" ,action = "ToggleFullscreen" },
  { key = "Q", mods = "Command" ,action = "Hide" },
  { key = "W", mods = "Command" ,action = "Hide" },
  { key = "F", mods = "Command|Control", action = "ToggleFullscreen" },
]
